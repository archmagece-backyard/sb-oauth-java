spring:
  application:
    name: spring-boot-security-enhanced

  thymeleaf:
    cache: false
    mode: HTML
    encoding: UTF-8

server:
  port: ${SERVER_PORT:8080}

# OAuth Configuration
oauth:
  naver:
    client-id: ${NAVER_CLIENT_ID:your_client_id}
    client-secret: ${NAVER_CLIENT_SECRET:your_client_secret}
    redirect-uri: http://localhost:8080/oauth/callback/naver
    authorize-endpoint: https://nid.naver.com/oauth2.0/authorize
    token-endpoint: https://nid.naver.com/oauth2.0/token
    profile-endpoint: https://openapi.naver.com/v1/nid/me

  # Security Settings
  state:
    max-age-seconds: ${OAUTH_STATE_MAX_AGE_SECONDS:600}

  redirect-uri:
    require-https: ${OAUTH_REQUIRE_HTTPS:false}
    allow-localhost: ${OAUTH_ALLOW_LOCALHOST:true}

# Logging Configuration
logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:INFO}
    com.example: ${LOGGING_LEVEL_COM_EXAMPLE:DEBUG}
    org.scriptonbasestar.oauth: DEBUG

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
