server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: oauth-example-spring-boot-basic
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html

oauth2:
  providers:
    naver:
      client-id: ${NAVER_CLIENT_ID}
      client-secret: ${NAVER_CLIENT_SECRET}
      redirect-uri: http://localhost:${server.port}/oauth/callback/naver
      scope: profile,email
  storage:
    type: local  # Local storage for development (tokens lost on restart)

logging:
  level:
    root: INFO
    com.example.oauth: DEBUG
    org.scriptonbasestar.oauth: DEBUG
