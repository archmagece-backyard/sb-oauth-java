name: JavaDoc

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-javadoc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build project (skip tests)
        run: mvn clean install -DskipTests -B

      - name: Generate JavaDoc
        run: mvn javadoc:aggregate -B
        continue-on-error: true

      - name: Check JavaDoc output
        run: |
          if [ -d "target/site/apidocs" ]; then
            echo "JavaDoc generated successfully"
            ls -la target/site/apidocs/
          else
            echo "JavaDoc directory not found"
            exit 1
          fi

      - name: Create index.html redirect
        run: |
          cat > target/site/apidocs/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <meta charset="UTF-8">
              <meta http-equiv="refresh" content="0; url=./index.html">
              <title>sb-oauth-java API Documentation</title>
          </head>
          <body>
              <h1>sb-oauth-java API Documentation</h1>
              <p>Redirecting to JavaDoc...</p>
              <p>If not redirected automatically, <a href="./index.html">click here</a>.</p>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'target/site/apidocs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Summary
        run: |
          echo "### JavaDoc Deployment :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "JavaDoc has been generated and deployed to GitHub Pages." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL**: https://scriptonbasestar-io.github.io/sb-oauth-java/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment ID**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
