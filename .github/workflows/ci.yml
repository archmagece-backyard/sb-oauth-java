name: Java CI with Maven

on:
  push:
    branches: [ main, develop, claude/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [ '17', '21' ]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        cache: 'maven'

    - name: Build with Maven
      run: mvn clean compile -T 2 -B -V

    - name: Run tests
      run: mvn test -T 2 -B

    - name: Package
      run: mvn package -DskipTests -T 2 -B

    - name: Upload build artifacts
      if: matrix.java == '21'
      uses: actions/upload-artifact@v4
      with:
        name: maven-build-artifacts
        path: |
          **/target/*.jar
          !**/target/*-javadoc.jar
          !**/target/*-sources.jar
        retention-days: 7

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Run Checkstyle
      run: mvn checkstyle:check -B
      continue-on-error: true

    - name: Run SpotBugs
      run: mvn spotbugs:check -B
      continue-on-error: true

    - name: Run PMD
      run: mvn pmd:check -B
      continue-on-error: true

    - name: Run tests with coverage
      run: mvn clean test jacoco:report -B

    - name: Upload coverage to Codecov
      if: success()
      uses: codecov/codecov-action@v4
      with:
        files: ./target/site/jacoco/jacoco.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      continue-on-error: true

    - name: Generate code quality reports
      run: |
        mvn checkstyle:checkstyle -B
        mvn pmd:pmd -B
        mvn spotbugs:spotbugs -B
      continue-on-error: true

    - name: Upload code quality reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: code-quality-reports
        path: |
          **/target/checkstyle-result.xml
          **/target/pmd.xml
          **/target/spotbugsXml.xml
          **/target/site/jacoco/
        retention-days: 14
